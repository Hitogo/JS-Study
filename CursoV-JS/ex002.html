<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS programa</title>
    <style>
        body {
            background-color: rgb(69, 42, 110);
            color: whitesmoke; /*COMENTARIO CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(32, 197, 142);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1> <!-- COMENTARIO HTML-->
    <p>Curse removed!</p>
    <script>
        window.alert('Minha Primeira Mensagem')
        window.confirm('Gosta de JS?') // janela botao ok ou cancel aparece
        var nome = window.prompt('Qual seu primeiro nome?')//confirmacao ok ou cancela
        window.alert('Ola, ' + nome + '. Prazer em te conhecer!')//grettings traveler! name!
    </script>
</body>
</html>
